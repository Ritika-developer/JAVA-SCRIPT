<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
        body{
            background-color: yellow;
        }
    </style>

</head>
<body>
    

    <form action="login.html"  onsubmit="return signup()">

        <input type="submit">
    </form>


    <script src="login.js"></script>
</body>
</html>
