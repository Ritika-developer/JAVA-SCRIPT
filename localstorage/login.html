



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        body { text-align: center; }
        .container { width: 300px; margin: 50px auto; }
        input { width: 50%; padding: 10px; margin: 5px 0; }
        button { width: 50%; padding: 10px; background: blue; color: white; border: none; }
    </style>
</head>
<body>
    

    <form action="" onsubmit="return login()">
        <h1>login</h1>
        <label for="">USERNAME</label>
        <input type="text" placeholder="username" id="l_username" required>
        <br><br>
        <label for="">PASSWORD</label>
        <input type="text" placeholder="password" id="l_password" required>
        <input type="submit" value="login">
    </form>

    <script src="login-signup.js"></script>
</body>
</html>
