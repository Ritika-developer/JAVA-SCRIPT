<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 300px; margin: 50px auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container" id="signupPage">
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div class="container" id="loginPage" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
    </div>

    <script>
        function showLogin() {
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        }
        
        function showSignup() {
            document.getElementById('signupPage').style.display = 'block';
            document.getElementById('loginPage').style.display = 'none';
        }

        function signup() {
            let username = document.getElementById('signupUsername').value;
            let password = document.getElementById('signupPassword').value;
            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Signup successful! Please login.');
                showLogin();
            } else {
                alert('Please enter a valid username and password.');
            }
        }

        function login() {
            let username = document.getElementById('loginUsername').value;
            let password = document.getElementById('loginPassword').value;
            let storedUsername = localStorage.getItem('username');
            let storedPassword = localStorage.getItem('password');
            
            if (username === storedUsername && password === storedPassword) {
                alert('Login successful!');
            } else {
                alert('Incorrect username or password!');
            }
        }
    </script>
</body>
</html>
